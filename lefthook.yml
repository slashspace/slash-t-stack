pre-commit:
  parallel: true
  commands:
    lint:
      glob: "*.{js,jsx,ts,tsx}"
      run: pnpm lint
    format:
      glob: "*.{js,jsx,ts,tsx,json,md}"
      run: pnpm format
      stage_fixed: true
    check-types:
      glob: "*.{ts,tsx}"
      run: pnpm type-check

commit-msg:
  commands:
    commitlint:
      run: npx commitlint --edit {1} 